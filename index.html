<!DOCTYPE html>
<html manifest="cache.appcache">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="row text-center">
        <!-- Title -->
        <div class="col-12 mb-4">
          <h3 class="game-text title-text">Press Any Key to Start</h3>
        </div>

        <!-- Row 1 -->
        <div class="col-12">
          <button id="green"></button>
          <button id="red"></button>
        </div>

        <!-- Row 2 -->
        <div class="col-12">
          <button id="yellow"></button>
          <button id="blue"></button>
        </div>

        <div class="col-12 mt-4">
          <h4 class="game-text" id="level"></h4>
        </div>
      </div>
    </div>

    <audio src="./sounds/green.mp3" name="green"></audio>
    <audio src="./sounds/red.mp3" name="red"></audio>
    <audio src="./sounds/blue.mp3" name="blue"></audio>
    <audio src="./sounds/yellow.mp3" name="yellow"></audio>
    <audio src="./sounds/wrong.mp3" name="wrong"></audio>

    <!-- My Script -->
    <script src="./js/simon_button.js"></script>
    <script src="./js/simon_data.js"></script>
    <script src="./js/simon_viewer.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
